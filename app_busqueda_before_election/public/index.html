<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Consulta de resultados electorales</title>
  <!-- Roboto Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <!-- Chart.js Library -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- Papa Parse Library -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <img src="Búsqueda-Logo negro copy.png" alt="Logo" class="logo">
  </header>

  <div class="container">
    <h2>Consulta de resultados electorales</h2>
    <label for="serie">Serie:</label>
    <input type="text" id="serie" maxlength="3" placeholder="Ingrese su serie (3 letras)" required>

    <label for="number">Número:</label>
    <input type="number" id="number" placeholder="Ingrese su número" required>

    <button id="consultar">Consultar</button>

    <div id="output"></div>

    <canvas id="myChart" style="display: none; max-width: 100%;"></canvas>
  </div>

  <script src="script.js"></script>
</body>
</html>
